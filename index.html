<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste de Envio para Bot do Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Teste de Envio para Bot do Telegram</h1>
  <p>Clique no botão abaixo para enviar uma mensagem de teste para o bot do Telegram.</p>
  <button id="sendTest">Enviar Mensagem de Teste</button>
  
  <script>
    async function sendTestMessage() {
      // Substitua pelo seu bot token e chat id (obtido via getUpdates)
      const BOT_TOKEN = '7724572064:AAE0dApQydqMEMpyzIJMVNVU5xQO53QFZPY';
      // Usando o chat id que você obteve para sua conversa privada: 1236509840
      const CHAT_ID = '1236509840';
      
      // Mensagem de teste com as informações do index.html
      const message = `Novo Token detectado no weLaunchIt\n\nClick to view: https://bscscan.com/address/0xc808785cc14b489c5b3e92206f7c11a13cbf1f12`;
      const telegramUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

      try {
        const response = await fetch(telegramUrl);
        const data = await response.json();
        if (data.ok) {
          console.log('Mensagem de teste enviada com sucesso ao Telegram.');
          alert('Mensagem de teste enviada com sucesso!');
        } else {
          console.error('Erro ao enviar mensagem de teste:', data);
          alert('Erro ao enviar mensagem de teste. Confira o console.');
        }
      } catch (error) {
        console.error('Erro na requisição de teste:', error);
        alert('Erro na requisição de teste. Confira o console.');
      }
    }
    
    document.getElementById("sendTest").addEventListener("click", sendTestMessage);
  </script>
</body>
</html>
