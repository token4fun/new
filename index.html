<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Última Transação do Contrato</title>
</head>
<body>
  <h1>Última Transação</h1>
  <div id="result">Carregando...</div>

  <script>
    async function getLastTransaction() {
      // Substitua pela sua própria chave de API
      const API_KEY = 'NABPG1J8DPTD6NMNU4WZIT4GCB258666UQ';
      // Endereço do contrato a ser consultado
      const contractAddress = '0xcc89f132e9cdd6e88fa435c69ef5e805267bf803';

      // Endpoint para obter as transações (txlist) em ordem decrescente
      const url = `https://api.bscscan.com/api?module=account&action=txlist&address=${contractAddress}&startblock=1&endblock=99999999&sort=desc&apikey=${API_KEY}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Erro na requisição: ' + response.status);
        }

        const data = await response.json();
        /*
          Se data.status === '1' e há elementos em data.result,
          a primeira transação (data.result[0]) é a mais recente.
        */
        if (data.status === '1' && data.result.length > 0) {
          const lastTx = data.result[0];
          const txHash = lastTx.hash;
          // Exibe a hash da transação mais recente
          document.getElementById('result').textContent = txHash;
        } else {
          document.getElementById('result').textContent = 'Nenhuma transação encontrada ou erro na resposta da API.';
        }
      } catch (error) {
        document.getElementById('result').textContent = 'Erro: ' + error.message;
      }
    }

    // Chama a função assim que a página é carregada
    getLastTransaction();
  </script>
</body>
</html>
