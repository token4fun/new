<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>|Captura de Novo Token via Logs</title>
  <style>
    /* Estilos gerais e transi√ß√£o para mudan√ßa de tema */
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      transition: background-color 0.5s, color 0.5s;
    }
    /* Modo claro */
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    /* Modo escuro */
    body.dark-mode {
      background-color: #000000;
      color: #ffffff;
    }
    /* Bot√£o toggle de tema */
    .toggle-btn {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      outline: none;
      position: fixed;
      top: 10px;
      right: 10px;
    }
    /* Estilo para o resultado e barra de progresso */
    #result {
      margin-bottom: 20px;
      white-space: pre-line;
    }
    #progressContainer {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin-top: 20px;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #00ffff;
      transition: width 0.5s;
    }
    #progressText {
      text-align: center;
      margin-top: 5px;
      font-size: 0.9rem;
    }
    /* Estilos para o modal */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: rgba(0,0,0,0.4); 
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body class="dark-mode">
  <!-- Bot√£o toggle: inicia no modo escuro com emoji de lua -->
  <button class="toggle-btn" id="toggleThemeBtn">üåô</button>

  <h1>Captura de Novo Token</h1>
  <div id="result">Carregando...</div>
  
  <!-- Container para o link do √∫ltimo log -->
  <div id="lastLogLinkContainer"></div>
  
  <!-- Barra de Progresso -->
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="progressText">Pr√≥xima verifica√ß√£o em: 10s</div>
  
  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalContent">Detalhes do log</p>
    </div>
  </div>
  
  <script>
    // ==================== Toggle de Tema ====================
    const toggleBtn = document.getElementById("toggleThemeBtn");
    toggleBtn.addEventListener("click", function() {
      document.body.classList.toggle("light-mode");
      document.body.classList.toggle("dark-mode");
      // Atualiza o emoji do bot√£o: se estiver em dark-mode, mostra a lua; se light-mode, mostra o sol
      if (document.body.classList.contains("dark-mode")) {
        toggleBtn.textContent = "üåô";
      } else {
        toggleBtn.textContent = "‚òÄÔ∏è";
      }
    });

    // ==================== Monitoramento de Transa√ß√µes ====================
    const API_KEY = 'NABPG1J8DPTD6NMNU4WZIT4GCB258666UQ';
    // Endere√ßo monitorado
    const monitoredAddress = '0xcc89f132e9cdd6e88fa435c69ef5e805267bf803';
    const checkIntervalMs = 10000; // 10 segundos

    async function getLastTransaction() {
      const urlTxList = `https://api.bscscan.com/api?module=account&action=txlist&address=${monitoredAddress}&startblock=1&endblock=99999999&sort=desc&apikey=${API_KEY}`;
      try {
        const response = await fetch(urlTxList);
        const data = await response.json();
        if (data.status === '1' && data.result.length > 0) {
          const lastTx = data.result[0];
          const txHash = lastTx.hash;
          // Calcula o tempo decorrido desde a transa√ß√£o (timeStamp em segundos)
          const timeStamp = parseInt(lastTx.timeStamp, 10);
          const now = Math.floor(Date.now() / 1000);
          const diffSeconds = now - timeStamp;
          const minutes = Math.floor(diffSeconds / 60);
          const seconds = diffSeconds % 60;
          const timeString = `${minutes}m ${seconds}s`;
          
          const urlReceipt = `https://api.bscscan.com/api?module=proxy&action=eth_getTransactionReceipt&txhash=${txHash}&apikey=${API_KEY}`;
          const receiptRes = await fetch(urlReceipt);
          const receiptData = await receiptRes.json();

          if (receiptData.result) {
            const logs = receiptData.result.logs;
            if (!logs || logs.length === 0) {
              document.getElementById('result').textContent = 'Sem logs na transa√ß√£o.';
              return;
            }
            
            // Pega o PRIMEIRO log e o campo "address"
            const firstLogAddress = logs[0].address;
            let message = `√öltima Tx: ${txHash}\n\nPrimeiro log: ${firstLogAddress}\n\nTempo desde cria√ß√£o: ${timeString} ago`;
            document.getElementById('result').innerText = message;
            
            // Cria e exibe o link para o primeiro log
            const linkUrl = `https://bscscan.com/address/${firstLogAddress}`;
            document.getElementById('lastLogLinkContainer').innerHTML = `<a href="#" id="lastLogLink">${linkUrl}</a>`;
            document.getElementById('lastLogLink').addEventListener('click', function(event) {
              event.preventDefault();
              openModal(linkUrl);
            });
            
            // Envia a notifica√ß√£o via Telegram com as informa√ß√µes de tempo
            sendTelegramMessage(firstLogAddress, timeString);
          } else {
            document.getElementById('result').textContent = 'N√£o foi poss√≠vel obter o recibo da transa√ß√£o.';
          }
        } else {
          document.getElementById('result').textContent = 'Nenhuma transa√ß√£o encontrada.';
        }
      } catch (error) {
        document.getElementById('result').textContent = 'Erro: ' + error.message;
      }
    }

    async function sendTelegramMessage(tokenAddress, timeString) {
      const BOT_TOKEN = '7724572064:AAE0dApQydqMEMpyzIJMVNVU5xQO53QFZPY';
      const CHAT_ID = '1236509840'; // Use o chat id correto (no seu caso, a conversa privada)
      const message = `New token created at Welaunchit.org\n\nToken created at: ${timeString} ago\n\nClick to view: https://bscscan.com/address/${tokenAddress}`;
      const telegramUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

      try {
        const response = await fetch(telegramUrl);
        const data = await response.json();
        if (data.ok) {
          console.log('Notifica√ß√£o enviada com sucesso ao Telegram.');
        } else {
          console.error('Erro ao enviar notifica√ß√£o:', data);
        }
      } catch (error) {
        console.error('Erro na requisi√ß√£o de notifica√ß√£o:', error);
      }
    }

    // ==================== Barra de Progresso ====================
    let secondsRemaining = checkIntervalMs / 1000;
    setInterval(() => {
      secondsRemaining--;
      if (secondsRemaining <= 0) {
        secondsRemaining = checkIntervalMs / 1000;
      }
      const progressPercent = ((checkIntervalMs / 1000 - secondsRemaining) / (checkIntervalMs / 1000)) * 100;
      document.getElementById('progressBar').style.width = progressPercent + '%';
      document.getElementById('progressText').textContent = `Pr√≥xima verifica√ß√£o em: ${secondsRemaining}s`;
    }, 1000);

    // ==================== Modal ====================
    function openModal(linkUrl) {
      const modal = document.getElementById('myModal');
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = `<a href="${linkUrl}" target="_blank">${linkUrl}</a>`;
      modal.style.display = 'block';
    }
    document.querySelector('.close').addEventListener('click', function() {
      document.getElementById('myModal').style.display = 'none';
    });
    window.addEventListener('click', function(event) {
      const modal = document.getElementById('myModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // ==================== Execu√ß√£o ====================
    getLastTransaction();
    setInterval(getLastTransaction, checkIntervalMs);
  </script>
</body>
</html>
